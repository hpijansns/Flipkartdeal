<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #1a1a1a, #333);
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }

        .section {
            background-color: rgba(35, 35, 35, 0.8);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .section:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #FFD700;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border-radius: 15px;
            border: 1px solid #555;
            font-size: 18px;
            background-color: #444;
            color: #fff;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            background-color: #333;
        }

        .input-field::placeholder {
            color: #bbb;
        }

        .button {
            width: 100%;
            background: linear-gradient(135deg, #ff8c00, #ffb800);
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff7a00, #e68900);
            transform: scale(1.05);
        }

        .price {
            font-weight: bold;
            font-size: 28px;
            color: #FFD700;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            text-align: center;
        }

        .summary-table th, .summary-table td {
            padding: 18px;
            text-align: center;
            border-bottom: 2px solid #555;
            font-size: 18px;
        }

        .summary-table th {
            background-color: #333;
            color: #fff;
        }

        .summary-table td {
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Address Section -->
        <div class="section">
            <h2>Enter Your Address</h2>
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="text" class="input-field" placeholder="Street Address" required>
            <input type="text" class="input-field" placeholder="City" required>
            <input type="text" class="input-field" placeholder="State" required>
            <input type="text" class="input-field" placeholder="Postal Code" required>
            <input type="text" class="input-field" placeholder="Phone Number" required>
        </div>

        <!-- Order Summary Section -->
        <div class="section">
            <h2>Order Summary</h2>
            <table class="summary-table">
                <tr>
                    <th>Product</th>
                    <td>Example Product</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>₹499</td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td>1</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td class="price">₹499</td>
                </tr>
            </table>
        </div>

        <!-- Buy Now Button -->
        <button class="button" id="buyNowBtn">Buy Now</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('buyNowBtn').onclick = function(e) {
            var options = {
                "key": "rzp_live_elxzEEFkwxBLHR", // Razorpay API Key
                "amount": 49900, // ₹499 in paise
                "currency": "INR",
                "name": "Vikram Chaiwala",
                "description": "Order for Example Product",
                "image": "https://example.com/logo.png", // Update with your logo URL
                "handler": function (response){
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "Deva", // Example user name
                    "email": "deva@example.com",
                    "contact": "9876543210"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
